<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>100マス計算</title>
</head>
<body>
  <h1>
    100マス計算 <small id="version"></small>
  </h1>

  <header>
    <div id="controls">
      <label>
        演算:
        <select id="opSelect">
          <option value="+">足し算 (+)</option>
          <option value="-">引き算 (-)</option>
          <option value="*">掛け算 (x)</option>
        </select>
      </label>

      <label>
        数値の上限:
        <select id="maxValue">
          <option value="9" selected>9</option>
          <option value="19">19</option>
          <option value="29">29</option>
          <option value="39">39</option>
          <option value="49">49</option>
          <option value="59">59</option>
          <option value="69">69</option>
          <option value="79">79</option>
          <option value="89">89</option>
          <option value="99">99</option>
        </select>
      </label>

      <button id="regenerateBtn">問題を作り直す</button>
      <button id="startBtn">開始</button>

      <span>時間: </span>
      <div id="timer">00:00:00</div>
    </div>
  </header>

  <main>
    <small>開始ボタン、's'キーで開始。ESCキーで入力を全削除。</small>
    <div id="grid" aria-live="polite"></div>
  </main>

  <footer>
    <div id="bestTime">Best: -</div>
    <div id="timeHistory">
      <div>History:</div>
    </div>
    <button id="clearHistoryBtn">履歴をクリア</button>
  </footer>

  <script type="module" src="dist/app.js" defer></script>
</body>
</html>
